buildscript {
    ext.kotlin_version = '1.2.21'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'net.ayataka'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: 'swfedit-1.0'
    compile name: 'eventapi-1.0'

    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.6'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.4'
    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.7'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile 'org.controlsfx:controlsfx:8.40.14'
    compile 'com.github.kotlin-graphics:kotlin-unsigned:v2.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes "Main-Class": "net.ayataka.marinetooler.LaunchKt"
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
